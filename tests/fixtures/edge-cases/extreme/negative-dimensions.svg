<?xml version="1.0" encoding="UTF-8"?>
<!-- Negative width/height - invalid but should handle gracefully -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect id="negative-rect" x="100" y="100" width="-50" height="-30" fill="#e74c3c"/>
  <!-- Fallback visible element -->
  <circle id="fallback-circle" cx="100" cy="100" r="40" fill="#3498db"/>
</svg>
