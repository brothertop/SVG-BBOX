  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=NonExistentFont123456:wght@400&amp;display=swap');
    </style>
  </defs>
  <text id="missing-font-text" x="50" y="100" font-family="NonExistentFont123456, Arial, sans-serif" font-size="32" fill="#2c3e50">
    Text with missing font (should fallback to Arial)
  </text>
</svg>
