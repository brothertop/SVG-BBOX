<?xml version="1.0" encoding="UTF-8"?>
<!-- Circular reference in <use> elements - browser should handle gracefully -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <g id="group-a">
      <use href="#group-b" x="10" y="10"/>
    </g>
    <g id="group-b">
      <use href="#group-a" x="10" y="10"/>
    </g>
  </defs>
  <use id="circular-ref" href="#group-a" x="50" y="50"/>
  <!-- Fallback visible element -->
  <rect id="fallback-rect" x="50" y="50" width="100" height="80" fill="#e74c3c"/>
</svg>
